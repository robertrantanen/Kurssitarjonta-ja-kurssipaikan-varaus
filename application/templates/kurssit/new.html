{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('kurssit_create') }}">
  <table>
    {% for field in form %}
    <tr>
      <td>
        {{ field.label }}
      </td>
      <td>
        {{ field }}
      </td>
      <td>
        <ul>
          {% for error in field.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="2">
        <input type="submit" value="Lisää kurssi" />
      </td>
    </tr>
</form>
{% endblock %}
