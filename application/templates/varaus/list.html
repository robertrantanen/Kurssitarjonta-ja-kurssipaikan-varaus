{% extends "layout.html" %}

{% block body %}
<table>
  <tr>
    <p>
      Varatut kurssit:
    </p>
  </tr>
  <tr>
    <th style="padding:5px;">Kurssi</th>
    <th style="padding:5px;">Aika</th>
    <th style="padding:5px;">Paikka</th>
    <th style="padding:5px;">Maksettu</th>
  </tr>
  {% for kurssi in kurssit %}
  <tr>
    <td style="padding:5px;">{{ kurssi.nimi }}</td>
    <td style="padding:5px;">{{ kurssi.aika }}</td>
    <td style="padding:5px;">{{ kurssi.paikka }}</td>
    <td style="padding:5px;">{{ kurssi.maksettu }}</td>
    <td>
        <form method="POST" action="{{ url_for('varaus_maksa', kurssi_id=kurssi.id)}}">
          <input type="submit" value="Maksa kurssimaksu" />
        </form>
      </td>
    <td>
      <form method="POST" action="{{ url_for('varaus_delete', kurssi_id=kurssi.id)}}">
        <input type="submit" value="Poista varaus" />
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
