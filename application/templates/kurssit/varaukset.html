{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <p>
        Kurssit:
      </p>
    </tr>
    <tr>
      <th>Kurssi</th>
      <th>Aika</th>
      <th>Paikka</th>
    </tr>
    {% for kurssi in kurssit %}
    <tr>
      <td>{{ kurssi.nimi }}</td>
      <td>{{ kurssi.aika }}</td>
      <td>{{ kurssi.paikka }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
