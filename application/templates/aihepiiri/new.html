{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('aihepiiri_create') }}">
  <table>
    <tr>
      <td>
        {{ form.nimi.label }}
      </td>
      <td>
        {{ form.nimi }}
      </td>
      <td>
        <ul>
          {% for error in form.nimi.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Lisää aihepiiri"/>
      </td>
    </tr>
</form>
{% endblock %}
