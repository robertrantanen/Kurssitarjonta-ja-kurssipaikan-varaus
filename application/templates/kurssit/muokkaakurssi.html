{% extends "layout.html" %}

{% block body %}
    <p> Muokkaa kurssia "{{ k.nimi }}, {{k.aika}}, {{k.paikka}}, {{k.maksimikoko}}":</p>
    <form method="POST" action="{{ url_for('kurssit_muokkaa', kurssi_id=k.id) }}">
      <table>
        {% for field in form %}
        <tr>
          <td>
            {{ field.label }}
          </td>
          <td>
            {{ field }}
          </td>
          <td>
            <ul>
              {% for error in field.errors %}
              <li>{{ error }}</li>
              {% endfor %}
            </ul>
          </td>
        </tr>
        {% endfor %}
              </tr>
              <tr>
                <td colspan="2">
                  <input type="submit" value="Muokkaa kurssia"/>
                </td>
              </tr>
        </table>
    </form>
{% endblock %}
