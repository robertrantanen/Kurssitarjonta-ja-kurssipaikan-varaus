{% extends "layout.html" %}

{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('auth_login') }}">
    <table>
        <tr>
            <td>
                {{ "Käyttäjätunnus" }}
            </td>
            <td>
                {{ form.username }}
            </td>
        </tr>
        <tr>
            <td>
                {{ "Salasana" }}
            </td>
            <td>
                {{ form.password }}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Kirjaudu sisään" />
            </td>
        </tr>
</form>
{% endblock %}
