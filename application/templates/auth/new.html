{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('auth_create') }}">
  <table>
    <tr>
      <td>
        {{ "Käyttäjätunnus" }}
      </td>
      <td>
        {{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
        {{ "Salasana" }}
      </td>
      <td>
        {{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Luo käyttäjä"/>
      </td>
    </tr>
</form>
{% endblock %}
