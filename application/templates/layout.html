<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Kurssitarjonta</title>
</head>

<body>
  {% if current_user.is_authenticated %}
  <p>
    Kirjautunut nimellä {{ current_user.username }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
  </p>
  {% else %}
  <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
  <a href="{{ url_for('auth_form') }}">Luo käyttäjä</a>
  {% endif %}

  <ul>
    <li><a href="{{ url_for('kurssit_index') }}">Listaa kurssit</a></li>
    <li><a href="{{ url_for('kurssit_form') }}">Lisää kurssi</a></li>
  </ul>

  {% block body %}
  <p>
    Content.
  </p>
  {% endblock %}
</body>

</html>
